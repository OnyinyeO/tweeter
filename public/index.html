<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- App Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="styles/header.css" type="text/css" />
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="styles/responsive.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script
      type="text/javascript"
      src="scripts/composer-char-counter.js"
    ></script>
    <script type="text/javascript" src="scripts/client.js"></script>
  </head>

  <body>
    <nav>
      <span>tweeter</span>

      <div class="nav_tweet">
        <div>Write a new tweet</div>
        <div>
          <i class="fa fa-angle-double-down" style="color: #db2929"></i>
        </div>
      </div>
    </nav>

    <div class="header-container"></div>

    <header>
      <div>
        <img src="images/profile-hex.png" />
      </div>
      <br />
      <div>
        <h2>Onyinye Osemene</h2>
      </div>
    </header>

    <main class="container" id="tweet_container">
      <section class="new-tweet">
        <div id="error-message">Error occurred!</div>
        <h2>Compose Tweet</h2>
        <form
          action="http://localhost:8080/tweets"
          method="POST"
          id="tweet-form"
        >
          <label for="tweet-text">What are you humming about? </label> <br />
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit" id="tweet-btn">Tweet</button>
            <output name="counter" id="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section id="tweets-container"></section>
    </main>
  </body>
</html>
